<div class="modal-header">
    <h1 class="modal-title fs-5" id="exampleModalLabel">Đánh Giá Tour</h1>
    <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="card" style="width: 48rem; height: 21rem;">
      <div class="tools">
        <div class="circle">
          <span class="red box"></span>
        </div>
        <div class="circle">
          <span class="yellow box"></span>
        </div>
        <div class="circle">
          <span class="green box"></span>
        </div>
        {{nameTour}}
      </div>
      <div class="card__content" style="width: 42rem; margin-left: 3rem;">
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <ngb-rating  [(rate)]="currentRate" style="font-size: 3rem; color: orange">

              </ngb-rating>
              <pre>Rate: <b>{{currentRate}}</b></pre>
              <div class="ckeditorContainer">
                <ckeditor [(ngModel)]="resCmt.commentText" #editor [editor]="Editor" data="" [config]="{toolbar: []}"></ckeditor>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
    <button (click)="createComment()" type="button" class="btn btn-primary">Gửi</button>
  </div>
