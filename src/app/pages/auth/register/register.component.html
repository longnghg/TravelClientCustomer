<section class="signup">
  <div class="container" *ngIf="resCustomer">
      <div class="signup-content">
          <div class="signup-form">
              <h2 class="form-title">Sign up</h2>
              <form class="register-form" id="register-form">
                  <div class="form-group">
                      <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                      <input type="text" [(ngModel)]="resCustomer.nameCustomer" name="nameCustomer" id="nameCustomer" placeholder="Nhập họ tên"/>
                  </div>
                  <div class="form-group">
                      <label for="email"><i class="zmdi zmdi-email"></i></label>
                      <input type="email" [(ngModel)]="resCustomer.email" name="email" id="email" placeholder="Nhập email"/>
                  </div>
                  <div class="form-group">
                      <label for="phone"><i class="zmdi zmdi-phone"></i></label>
                      <input type="text" [(ngModel)]="resCustomer.phone" name="phone" id="phone" placeholder="Nhập điện thoại"/>
                  </div>
                  <div class="form-group">
                    <label for="address"><i class="zmdi zmdi-home"></i></label>
                    <input type="text" [(ngModel)]="resCustomer.address" name="address" id="address" placeholder="Nhập địa chỉ"/>
                </div>
                  <div class="form-group">
                      <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                      <input type="password" [(ngModel)]="resCustomer.password" name="password" id="password" placeholder="Nhập mật khẩu"/>
                  </div>
                  <div class="form-group">
                      <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                      <input type="password" [(ngModel)]="resCustomer.confirmPassword" name="re_pass" id="re_pass" placeholder="Nhập lại mật khẩu"/>
                  </div>
                  <div class="form-group">
                      <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                      <label for="agree-term" class="label-agree-term"><span><span></span></span>Tôi đồng ý tất cả <a href="#" class="term-service">Điều khoản dịch vụ</a></label>
                  </div>
                  <div class="form-group form-button">
                      <input type="submit" (click)="save()" name="signup" id="signup" class="form-submit" value="Đăng ký"/>
                  </div>
              </form>
          </div>
          <div class="signup-image">
              <figure><img src="assets/images/signup-image.jpg" alt="sing up image"></figure>
              <a href="#" class="signup-image-link">Bạn đã có tài khoản!</a>
          </div>
      </div>
  </div>
</section>
